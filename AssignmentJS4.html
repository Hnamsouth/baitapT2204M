<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Ibs/bootstrap/css/bootstrap.css">
    <script src="./Ibs/bootstrap/js/bootstrap.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/57bd35e73b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/AG4.css">
    <title>AG4</title>
</head>

<body>
    <section class="section">
        <div class=" container">
            <div class="row content">
                <button type="button" class="btn-menu position-relative" data-bs-toggle="modal" data-bs-target="#myModal">
                   <i class="fa-solid fa-bars fs-2" style="opacity:0.8;"></i>
                  </button>
                <div class="modal" id="myModal">
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">Menu</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body row">
                                <div class="col-6" id="p-cl">
                                    <h2>Product Categories</h2>
                                </div>
                                <div class="col-6" id="p-br">
                                    <h2>Product brands</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-us col-xl-2 ct-lft">
                    <div id="prod-cl">
                        <h2>Product Categories</h2>
                    </div>
                    <div id="prod-br">
                        <h2>Product brands</h2>
                    </div>
                </div>
                <div class="col">
                    <div class="items row" id="item-right">
                    </div>
                </div>
            </div>
        </div>
    </section>




</body>
<script src="./jquery/jqUncompress.js"></script>
<script type="text/javascript">
    $.ajax({
        url: "https://foodgroup.herokuapp.com/api/today-special",
        success: function(data1) {
            //console.log(data1);
            var dt = data1.data;
            for (let i in dt) {
                var price = parseFloat(dt[i].price / 22550).toFixed(2);
                var princeold = (price * 100 / 70).toFixed(2); //30%
                $("#item-right").append('<div class="col-3 items-cnt m-3 "><div class="img-ct row"><div class="col-2 "><span class="if-text">New</span></div><img class="col-8 " src="' + dt[i].image + '" alt=""><div class="col-2 contact"><ion-icon name="heart-outline"></ion-icon><ion-icon name="shuffle-outline"></ion-icon></div></div><div style="height: 38px;"><h6 class="name">' + dt[i].name + '</h6></div><div class="price"><div><span class="price-cr">$' + price + '</span><span class="price-old">$' + princeold + '</span></div><div><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon></div></div><div><button class="add-items" type="submit">Add</button></div></div>');
            }
        },

    })
    $.get("https://foodgroup.herokuapp.com/api/menu",
        function(data2) {
            console.log(data2);
            var dt2 = data2.data;
            for (let i in dt2) {
                var rd = Math.floor(Math.random() * 30);
                $("#prod-cl").append('<a href="#">' + dt2[i].name + '<span>(' + rd + ')</span></a></br>');
                $("#p-cl").append('<a href="#">' + dt2[i].name + '<span>(' + rd + ')</span></a></br>');
            }
        })
    $.get("http://127.0.0.1:5501/html-css-js/html/asd.htm",
        data3 => {
            console.log(JSON.parse(data3));
            var dt3 = JSON.parse(data3).data;
            for (let i in dt3) {
                var rd = Math.floor(Math.random() * 80);
                if (i < 5) {
                    $("#prod-br").append('<a href="#">' + dt3[i].name + '<span>(' + rd + ')</span></a></br>');
                    $("#p-br").append('<a href="#">' + dt3[i].name + '<span>(' + rd + ')</span></a></br>');
                } else {
                    $("#prod-br").append('<a href="#">Other<span>(' + (dt3.length - 5) + ')</span></a></br>');
                    $("#p-br").append('<a href="#">Other<span>(' + (dt3.length - 5) + ')</span></a></br>');
                    break;
                }
            }
        })
</script>

</html>
