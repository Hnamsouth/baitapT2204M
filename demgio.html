<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tomorrow&display=swap');
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #282C34;
        }
        
        .clock {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #383E4A;
            border-radius: 15px;
            box-shadow: 0 0 8px #21252B, 0 0 18px #21252B, inset 0 0 10px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .clock .time {
            margin-bottom: 45px;
            width: 180px;
            height: 50px;
            color: rgb(227, 225, 225);
            text-shadow: 0 0 5px hsl(0, 100%, 50%);
            background: #2b2e33;
            font-size: 25px;
            border-radius: 8px;
            box-shadow: inset 2px 3px 5px rgba(0, 0, 0, 0.6), inset -2px -3px 5px rgba(0, 0, 0, 0.2);
        }
        
        .clock .time span {
            font-family: 'Tomorrow', sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 9px;
            letter-spacing: 3px;
        }
        
        .clock button {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: none;
            background: rgb(204, 53, 53);
            color: white;
            font-weight: 600;
            /*opacity: 0.7;*/
            margin: 0 9px;
            box-shadow: 0 0 8px #21252B, -1.5px -0.5px 2px #131416, -2.5px -2.5px 6px #161414, inset 2px 2px 6px rgba(0, 0, 0, 0.5), inset 2px 2px 2px rgba(0, 0, 0, 0.6), inset -2px -2px 2px rgba(0, 0, 0, 0.4);
            top: 11.5px;
            left: 3px;
            animation: none 6.5s infinite;
            z-index: 10000;
        }
        
        .clock {
            transform: scale(2);
        }
        
        .clock .btn div {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 2px 3px 5px rgb(0 0 0 / 60%), inset -2px -3px 5px rgb(0 0 0 / 20%);
            background: #2B2E33;
            margin: 0 6px;
            z-index: 1;
        }
        
        .clock .btn div::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: none;
            left: 0;
            z-index: 10;
        }
        
        @keyframes lightunder {
            0% {
                box-shadow: 0 0 8px hsl(0, 100%, 55%), -1.5px -0.5px 1px hsl(0, 100%, 56%), -2.5px -2.5px 6px hsl(0, 95%, 60%), inset 2px 2px 5px rgba(0, 0, 0, 0.9), inset -2px -2px 20px rgba(0, 0, 0, 0.2);
            }
            25% {
                box-shadow: 0 0 8px hsl(90, 100%, 59%), -1.5px -0.5px 1px hsl(90, 100%, 57%), -2.5px -2.5px 6px hsl(90, 100%, 64%), inset 2px 2px 5px rgba(0, 0, 0, 0.9), inset -2px -2px 20px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 8px hsl(180, 100%, 59%), -1.5px -0.5px 1px hsl(180, 100%, 57%), -2.5px -2.5px 6px hsl(180, 100%, 64%), inset 2px 2px 5px rgba(0, 0, 0, 0.9), inset -2px -2px 20px rgba(0, 0, 0, 0.2);
            }
            75% {
                box-shadow: 0 0 8px hsl(270, 100%, 59%), -1.5px -0.5px 1px hsl(270, 100%, 57%), -2.5px -2.5px 6px hsl(270, 100%, 64%), inset 2px 2px 5px rgba(0, 0, 0, 0.9), inset -2px -2px 20px rgba(0, 0, 0, 0.2);
            }
            100% {
                box-shadow: 0 0 8px hsl(359, 100%, 59%), -1.5px -0.5px 1px hsl(359, 100%, 57%), -2.5px -2.5px 6px hsl(359, 100%, 64%), inset 2px 2px 5px rgba(0, 0, 0, 0.9), inset -2px -2px 20px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>

<body>
    <div class="clock">
        <div style="display:flex; flex-direction: column; justify-content:center ;align-items: center;">
            <div class="time"><span id="dn">10:00</span></div>
            <div class="btn" style="display: flex;justify-content: center;">
                <div>
                    <button type="button " id="start" onclick="countdown() "><span id="Tstart">Start</span>
                    </button>
                </div>
                <div>
                    <button type="button" id="stop"><span id="Tstop">Stop</span> </button>
                </div>
                <div>
                    <button type="button " id="reset"><span>Reset</span> </button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./js/demgio.js "></script>

</html>
